<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>지하철 길찾기</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
     <div id="app">
       <h1>🚇 지하철 길찾기</h1>
       <p>
         <label for="departure-station-name-input">출발역</label>
         <input id="departure-station-name-input" type="text">
       </p>
       <p>
         <label for="arrival-station-name-input">도착역</label>
         <input id="arrival-station-name-input" type="text">
       </p>
       <p>
         <input id="short-distance-radio" name="search-type" type="radio" value="distance" checked>
         <label for="short-distance-radio">최단거리</label>
         <input id="short-time-radio" name="search-type" type="radio" value="time">
         <label for="short-time-radio">최소시간</label>
       </p>
       <button id="search-button">길 찾기</button>
       <div id="result-div" class="d-none">
         <h2>📝 결과</h2>
         <h3 id="title-h3"></h3>
         <table>
           <thead>
             <tr>
               <th>총 거리</th>
               <th>총 소요 시간</th>
             </tr>
           </thead>
           <tbody>
             <tr>
               <td id="total-distance-td"></td>
               <td id="total-time-td"></td>
             </tr>
           </tbody>
           <tfoot>
             <tr>
               <td id="step-td" colspan="2"></td>
             </tr>
           </tfoot>
         </table>
       </div>
     </div>
     <script type="module" src="src/index.js"></script>
  </body>
</html>
